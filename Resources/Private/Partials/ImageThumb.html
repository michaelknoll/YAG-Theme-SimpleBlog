{namespace yag=Tx_Yag_ViewHelpers}

<div class="tx-yag-theme-simpleblog-thumb {f:if(condition: image.isLandscape, then:'tx-yag-theme-simpleblog-thumb-landscape', else:'tx-yag-theme-simpleblog-thumb-portrait')}">
    <a href="{yag:resource.image(item: image, resolutionName: 'lightbox')}" rel="shadowbox[images_{image.album.uid}]" title="{image.title}"> 
        <yag:image item="{image}" resolutionName="thumb" alt="{image.title}"/>
    </a>
    <ul>
        <li class="tx-yag-theme-simpleblog-thumb-title">{image.title}</li>
    </ul>
</div>
